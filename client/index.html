<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Military Asset Manager</title>
</head>

<body>
  <div id="app"></div>
  <script>
    window.onerror = function (message, source, lineno, colno, error) {
      document.body.innerHTML += '<div style="color:red; background:white; padding:20px; z-index:9999; position:fixed; top:0; left:0; width:100%; border-bottom: 2px solid darkred;">' +
        '<strong>Error:</strong> ' + message + '<br>' +
        'Source: ' + source + ':' + lineno + '</div>';
    };
    window.onunhandledrejection = function (event) {
      document.body.innerHTML += '<div style="color:red; background:white; padding:20px; z-index:9999; position:fixed; top:50px; left:0; width:100%; border-bottom: 2px solid darkred;">' +
        '<strong>Promise Rejection:</strong> ' + event.reason + '</div>';
    };
  </script>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
