databases:
  - name: military-db
    databaseName: military
    user: military_user
    plan: free

services:
  # BACKEND
  - type: web
    name: military-backend
    runtime: python
    region: singapore
    plan: free
    rootDir: server_django
    # Inline build command (Safely install deps)
    buildCommand: "pip install --upgrade pip && pip install -r requirements.txt && python manage.py collectstatic --no-input"
    # Bind to 0.0.0.0:$PORT. Use ';' to ensure Gunicorn starts even if migrate fails (so we can see logs)
    startCommand: "python manage.py migrate; gunicorn config.wsgi:application --bind 0.0.0.0:$PORT"
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: DATABASE_URL
        fromDatabase:
          name: military-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.11.0

  # FRONTEND (Corrected for Render Blueprint)
  - type: web
    name: military-frontend
    runtime: static
    # plan property removed as it causes validation errors for static sites in blueprints
    rootDir: client
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_HOST
        fromService:
          type: web
          name: military-backend
          property: host
