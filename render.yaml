databases:
  - name: military-db
    databaseName: military
    user: military_user
    plan: free

services:
  # BACKEND
  - type: web
    name: military-backend
    runtime: python
    region: singapore
    plan: free
    rootDir: server_django
    buildCommand: ./build.sh
    startCommand: gunicorn config.wsgi:application
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: DATABASE_URL
        fromDatabase:
          name: military-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.11.0

  # FRONTEND (Corrected for Render Blueprint)
  - type: web
    name: military-frontend
    runtime: static
    plan: free # Static sites are global, no region needed
    rootDir: client
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_HOST
        fromService:
          type: web
          name: military-backend
          property: host
