
version: '3.8'

services:
  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=military_assets
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    restart: always

  web:
    build: ./server_django
    target: web  # Assuming optimization, but standard build handles it
    command: gunicorn config.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - static_volume:/app/static
      - media_volume:/app/media
    expose:
      - 8000
    environment:
      - DATABASE_URL=postgres://postgres:postgres@db:5432/military_assets
      - DEBUG=False
      - SECRET_KEY=change_me_in_prod
      - ALLOWED_HOSTS=*
    depends_on:
      - db
    restart: always

  frontend:
    build: ./client
    ports:
      - "80:80"
    depends_on:
      - web
    restart: always

volumes:
  postgres_data:
  static_volume:
  media_volume:
